<!DOCTYPE html>
<html>
    <head>
        <title>Javascript CRUD</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

        <!-- Librería Google Fonts: Tipografía del sitio web -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <!-- Librerías Bootstrap: Estilos externos del sitio web -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- Estilos del sitio web -->
        <link rel="stylesheet" href="style.css" />

        <!-- Funciones Javascript -->
        <script type="text/javascript" src="functions.js"></script>
  
    </head>
    <body>

        <!-- Cabecera -->
        <div class="page-header">
            <h1>MarketPlace Inicio Sesión</h1>
        </div>

        <!--Formulario de entrada de datos-->
        <div class="container">
            <form id="frmInicioSesion" class="form-horizontal">
                <div class="form-group">
                    <label for="txtName" class="col-lg-2 control-label"></label>
                    <div class="col-sm-4">
                        <input type="text" id="txtName" class="form-control" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtContrasenia" class="col-lg-2 control-label"></label>
                    <div class="col-sm-4">
                        <input type="text" id="txtContrasenia" class="form-control" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-sm-4">
                        <input type="submit" value="Iniciar Sesión" id="btnInicioSesion" class="btn btn-success"/>
                    </div>
                </div>
            </form>
        </div>      

       
        <!--Pie de página-->
        <div id="footer">
            <div class="container">
                <p class="text-muted credit">Market Place</p>
            </div>
        </div>

    </body>
</html>
